<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim4.0 CNC-Maschinenraumsimulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="layout">
      <section>
        <h1>CNC-Maschinenraumsimulator (Phase 1)</h1>
        <p>Steuerungsnahe Simulation direkt aus G-Code (ohne CAM-Toolpath Import).</p>
        <textarea id="gcode"></textarea>
        <div class="row">
          <button id="run">Simulieren</button>
          <button id="exportCollisions">Kollisionsreport CSV</button>
          <button id="exportStock">Reststock STL</button>
        </div>
        <p id="summary"></p>
      </section>

      <section>
        <canvas id="view" width="800" height="420"></canvas>
        <h3>Trajectory (erste Samples)</h3>
        <pre id="timeline"></pre>
        <h3>Kollisionen</h3>
        <pre id="collisions"></pre>
      </section>
    </main>
    <script type="module" src="app/viewer/main.js"></script>
  </body>
</html>
